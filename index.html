<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-moi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {
            font-family: 'VT323', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0d0d0d;
            color: #00ff00;
        }
        .contact-form {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            border: 2px solid #00ff00;
            width: 400px;
        }
        .contact-form h2 {
            margin-bottom: 20px;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }
        .contact-form input,
        .contact-form textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #00ff00;
            border-radius: 5px;
            background: #0d0d0d;
            color: #00ff00;
            outline: none;
        }
        .contact-form button {
            padding: 10px 20px;
            background-color: #00ff00;
            border: none;
            color: #0d0d0d;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .contact-form button:hover {
            background-color: #00cc00;
        }
        .contact-form input:focus,
        .contact-form textarea:focus {
            box-shadow: 0 0 10px #00ff00;
        }
        .success-message {
            display: none;
            color: #00ff00;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="contact-form">
        <h2>Contactez-moi</h2>
        <form id="contactForm" action="https://formspree.io/f/{https://formspree.io/f/xdkngpog}" method="POST">
            <input type="text" name="name" placeholder="Votre nom" required>
            <input type="email" name="email" placeholder="Votre email" required>
            <textarea name="message" placeholder="Votre message" rows="5" required></textarea>
            <button type="submit">Envoyer</button>
        </form>
        <div class="success-message" id="successMessage">Votre message a été envoyé avec succès !</div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Empêche le formulaire de se soumettre de manière traditionnelle
            var form = event.target;
            var data = new FormData(form);

            fetch(form.action, {
                method: form.method,
                body: data,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    document.getElementById('successMessage').style.display = 'block';
                    form.reset();
                } else {
                    alert('Une erreur est survenue. Veuillez réessayer.');
                }
            }).catch(error => {
                alert('Une erreur est survenue. Veuillez réessayer.');
            });
        });
    </script>
</body>
</html>
